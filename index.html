<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style src="design.css">

    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <div class="vh-100">
    <!-- Realtime Timer Display -->
            <div id="realtimeTimer" class="text-6xl timer-display mb-8 p-4 bg-gray-400 rounded-lg shadow-md">
                00:00
            </div>
            <!-- Preset Timers -->
            <div class="grid grid-cols-1 gap-4">
                <button id="lightCoffee" class="bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded shadow-lg">
                    Light Coffee - 5 min
                </button>
                <button id="darkCoffee" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-lg">
                    Dark Coffee - 4 min
                </button>
                <button id="Custom" class="bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow-lg">
                    Custom
                </button>
                <button id="stop" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded shadow-lg">
                    Stop
                </button>
            </div>
        </div>
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.mp3"></audio>

    <script src="logic.js">
        
    </script>   
    </div>
</body>
